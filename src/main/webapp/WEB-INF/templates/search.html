<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
  	 <head th:include="fragments/common :: head" />
     <!--   <title>Spring Thyme Seed Starter Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" media="all" href="/resources/css/stsm.css" th:href="@{/resources/css/stsm.css}"/>-->
  </head>

  <body>
  	<div th:include="fragments/common :: navbar"></div>

    <div>
    
      <h2 th:text="#{app.search.title}">Search Users</h2>

      <form action="#" th:action="@{/search}" method="post">
    
        <fieldset>
          
          <legend th:text="#{app.search.request}">Search request</legend>

          <div>
            <label for="Skill" th:text="#{app.search.skill}">Skill</label>
           <!--  <select multiple="multiple">
              <option >Tomcat</option>
              <option >JAVA</option>
            </select>-->
             
            <select id="Skills" 
            name="Skills" 
            multiple="multiple">
		    <option th:each="skill : ${skills}" 
		                th:value="${skill.id}" 
		                th:text="${skill.name}"></option>
		  </select>
          </div>
          
          <div class="submit">
            <button type="submit" name="save" th:text="#{app.search.submit}">Search</button>    
          </div>
        
        </fieldset>
          
      </form>
        
    </div>
    <div th:include="fragments/common :: scripts"></div>

  </body>
</html>
