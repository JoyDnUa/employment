<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">

<meta charset="utf-8" />

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title th:text="#{app.title}">Employment</title>

<link rel="stylesheet"
    href="//netdna.bootstrapcdn.com/bootswatch/3.0.3/readable/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" media="all" href="../../css/stsm.css" th:href="@{/css/stsm.css}"/>    

</head>

<body>

    <div th:fragment="navbar">
        <div class="navbar navbar-fixed-top navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <span class="navbar-brand" th:text="#{app.title}"></span>
                </div>
                <div class="collapse navbar-collapse">
                    
                    <ul class="nav navbar-nav">
                        <li>
                            <a th:href="@{/search}">
                                <span class="glyphicon glyphicon-search"></span>
                                <span th:text="#{app.search.title}"></span>
                            </a>
                        </li>
                    </ul>

                    <div class="pull-right">
                        <ul class="nav navbar-nav">
                            <li>
                                <a th:href="@{/user}">
                                    <span class="glyphicon glyphicon-user"></span>
                                    <strong th:text="${currentUser.username}"></strong>
                                </a>
                            </li>
                            <li class="divider-vertical"></li>
                            <li>
                                <a th:href="@{/j_spring_security_logout}">
                                    <span class="glyphicon glyphicon-off"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:fragment="scripts">
        <script src="//code.jquery.com/jquery-latest.min.js"></script>
        <script
            src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    </div>

</body>

</html>
