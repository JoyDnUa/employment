<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head"> 

<meta charset="utf-8" />

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title th:text="#{app.title}">Employment</title>

<link rel="stylesheet"
    href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />

</head>

<body>
    <div class="container">
        <form name="loginForm" method="POST" class="form-signin"
            th:action="@{/j_spring_security_check}">

            <div class="alert alert-warning alert-dismissable"
                th:if="${lastLoginFailed}">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <span th:text="#{error.login}"></span>
            </div>

            <h2 class="form-signin-heading" th:text="#{app.login.title}"></h2>

            <input name="username" type="text" class="form-control"
                th:placeholder="#{app.login.username}" />
            <input name="password" type="password" class="form-control"
                th:placeholder="#{app.login.password}" />
            <button name="submit" type="submit"
                class="btn btn-lg btn-primary btn-block"
                th:text="#{app.login.action}"></button>
        </form>
    </div>
    
    <div th:fragment="scripts">
        <script src="//code.jquery.com/jquery-latest.min.js"></script>
        <script
            src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    </div>

</body>

</html>
